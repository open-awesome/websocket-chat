<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Chat WebSocket</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="chat.js"></script>
</head>
<body>
    <header>
        <h1>Introdução á WebSocket com HTML5</h1>
    </header>
    <article>        
        <input type="text" id="text-view" placeholder="Sua Mensagem" />
        <input type="button" id="send-button" value="Enviar" />
        <br />
        <label id="status-label">Status</label>
        <br />
        <input type="button" id="stop-button" value="Parar Conexão" />
    </article>
</body>
</html>
